<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FORMULARI COMANDA WEB WOK JAPONÈS</title>
</head>

<body>

    <form action="https://formsubmit.co/516d0081d00d6dc25a274b1fb6b37c4e" method="POST">

        <a href="../../index.html" class="volver-btn">Tornar al Portafoli</a>
        <!-- Button to return to the main portfolio page -->

        <h2>Envia'ns les teves dades i et contactarem</h2> <!-- Form header -->

        <!-- Basic personal information inputs -->
        <input type="text" name="nom" placeholder="el teu nom">
        <input type="text" name="cognom" placeholder="el teu cognom">
        <input type="text" name="el teu email" placeholder="el teu email">
        <textarea name="comentaris" id="" placeholder="els teus comentaris"></textarea>

        <!-- Hidden inputs for email CC, redirect after submit, and disabling captcha -->
        <input type="hidden" name="_cc" value="ale128xc@hotmail.com">
        <input type="hidden" name="_next" value="rebut.html">
        <input type="hidden" name="_captcha" value="false">

        <h1>COMANDA WOK</h1> <!-- Main form title -->

        <!-- Default value for restaurant name -->
        <input type="text" id="wok" name="wok" value="WOK RESTAURANT" autofocus>

        <!-- Phone input field with pattern validation -->
        <label for="telefon">Telèfon</label>
        <input type="tel" id="telefon" name="telefon" placeholder="123-45-6789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
            required>

        <!-- Email field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="email">

        <!-- Address field -->
        <label for="adreça">Adreça</label>
        <input type="text" id="adreça" name="adreça" placeholder="adreça">

        <!-- Food selection dropdown -->
        <h2>Escollir plats de menjar</h2>
        <select name="platsmenjar" id="platsmenjar">
            <option value="escull">Escull el teu plat</option>
            <option value="verdures">Verdures</option>
            <option value="gambes">Gambes</option>
            <option value="pollastre">Pollastre</option>
            <option value="sopamiso">Sopa miso</option>
            <option value="pajapones">Pa japonès</option>
        </select>

        <!-- Optional toppings section -->
        <section class="toppings">
            <h2>Toppings</h2>

            <div class="containergrup">
                <input type="checkbox" name="toppings" value="formatge" id="formatge">
                <label for="formatge">Formatge</label>
            </div>

            <div class="containergrup">
                <input type="checkbox" name="toppings" value="tomaquet" id="tomaquet">
                <label for="tomaquet">Tomàquet</label>
            </div>

            <div class="containergrup">
                <input type="checkbox" name="toppings" value="xampinyons" id="xampinyons">
                <label for="xampinyons">Xampinyons</label>
            </div>

            <div class="containergrup">
                <input type="checkbox" name="toppings" value="sobresada" id="sobresada">
                <label for="sobresada">Sobresada</label>
            </div>

            <div class="containergrup">
                <input type="checkbox" name="toppings" value="pernil" id="pernil">
                <label for="pernil">Pernil</label>
            </div>
        </section>

        <!-- Delivery or pickup options -->
        <h2>Mètode de recollida</h2>
        <section class="recollida">
            <div class="containergrup">
                <input type="radio" name="recollida" value="restaurant" id="restaurant">
                <label for="restaurant">Recollida al restaurant</label>
            </div>

            <div class="containergrup">
                <input type="radio" name="recollida" value="casa" id="casa">
                <label for="casa">Enviar a casa</label>
            </div>
        </section>

        <!-- Additional comments area -->
        <label for="comentaris">Escriu els teus comentaris:</label><br>
        <textarea id="comentaris" name="comentaris" rows="4" cols="50" maxlength="300"></textarea><br>

        <!-- Form submit and reset buttons -->
        <input type="submit" value="Enviar">
        <input type="reset" value="Restablir">

    </form>
</body>

</html>
